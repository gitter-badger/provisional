<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>margin</title>
  <style>
    .general{width:200px;height:100px;background:pink;}

    .box{
      width: 200px;
      margin: 80px 0;
      background: #bbb;
      overflow: hidden;
    }

    .top{
      width: 100%;
      height: 50px;
      margin: 20px 0;
      background: orange;
    }

    .bottom{
      width: 100%;
      height: 50px;
      margin-bottom: 20px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="general"></div>

  <div class="box">
    <div class="top"></div> 
    <div class="bottom"></div>  
  </div> 

  <div class="general"></div>
</body>
</html>
